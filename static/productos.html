<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Productos</title>
</head>
<body>
    <main>
        <br>
    </main>
    <div class="container">
      <table class="table table-dark table-striped" id="Table"> </table>
    </div>
  <script>
      var json = {"Productos":[
                            {
                              "Codigo": 1,
                              "Nombre":"Cafe", 
                              "Cantidad":18,
                              "Precio":"13 kg"
                            },
                            {
                              "Codigo": 2,
                              "Nombre":"Chocolate", 
                              "Cantidad":18,
                              "Precio":"43 kg"
                            },
                            {
                              "Codigo": 3,
                              "Nombre": "Te", 
                              "Cantidad": 31,
                              "Precio": "43 kg"
                            }
                          ]
                  };
          function cargarDatos(){
            var DatosJson = JSON.parse(JSON.stringify(json));
            console.log(DatosJson.Productos.length);
            $("#Table").append(
              '<tr><td>Codigo</td>'+
                '<td>Nombre</td>' + 
                '<td>Cantidad</td>' +
                '<td>Precio</td></tr>');
                for (i = 0; i < DatosJson.Productos.length; i++){
            $("#Table").append('<tr>' + 
              '<td align="center" style="dislay: none;">' + DatosJson.Productos[i].Codigo   + '</td>'+
              '<td align="center" style="dislay: none;">' + DatosJson.Productos[i].Nombre   + '</td>'+
              '<td align="center" style="dislay: none;">' + DatosJson.Productos[i].Cantidad + '</td>'+
              '<td align="center" style="dislay: none;">' + DatosJson.Productos[i].Precio   + '</td>'+'</tr>');
            }
          }        
    </script>
    <script>
      cargarDatos()
    </script>
</body>
</html>
